<!DOCTYPE html>
<html lang="uk">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<form class="registration-form">
    <h2 class="form-title">Реєстрація</h2>
    <div class="form-group">
        <label for="username" class="form-label">Ім'я: <span class="span-name hidden">Введіть від 3 до 20 символів </span></label>
        <input type="text" id="username" name="username" required class="form-input">
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Ел.пошта:</label>
        <input type="email" id="email" name="email" required class="form-input">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Пароль: <span class="span-password hidden">Пароль має бути довше 6 символів</span> </label>
        <input type="password" id="password" name="password" minlength="6" required class="form-input">
    </div>
    <button type="submit" class="form-btn" disabled>Зареєструватися</button>
</form>

<script src="./js/index.js" type="module"></script>
</body>

</html>
